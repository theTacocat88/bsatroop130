<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- Favicon & setup -->
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Troop 130 - Event Form</title>
        <meta name="description" content="Boy Scout Troop 130 in Greece, NY">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="darkreader" content="disable">
        <!-- Links, for styling and fonts -->
        <link rel="stylesheet" href="/style/styles.css">
        <link rel="stylesheet" href="/style/event-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- Navigation bar -->
            <nav class="navigator">
                <span id="home-span">
                    <a href="/index.html" target="_self" class="navimage">
                        <img src="/img/bsa-logo.png" alt="BSA Logo" class="logo" width="50" height="50">
                    </a>
                </span>
                <span id="home-span">
                    <a href="/index.html" target="_self" class="navlinks">Home</a>
                </span>
                <span id="calendar-span">
                    <a href="/calendar.html" target="_self" class="navlinks">Calendar</a>
                </span>
                <span id="announcements-span">
                    <a href="/announcements.html" target="_self" class="navlinks">Announcements</a>
                </span>
            </nav>
        </header>
        <main>
            <h1 class="white-heading">Event Form</h1>
            <form action="https://api.web3forms.com/submit" method="POST" id="event-form">
                <input type="hidden" name="access_key" value="1c4a75a7-2346-4c7f-a23b-20d88557f9cd">
                <input type="hidden" name="subject" value="New Submission for Event Form (Troop 130)">
                <input type="hidden" name="redirect" value="https://bsatroop130.pages.dev/thank-you">
                <label for="name">Your Name:</label>
                <br/>
                <input type="text" id="name" name="name" required/>
                <br/>
                <label for="event-name">Event Name:</label>
                <br/>
                <input type="text" id="event-name" name="event-name" required/>
                <br/>
                <label for="event-date">Event Date:</label>
                <br/>
                <input type="date" class="invert-icon" id="event-date" name="event-date" required/>
                <br/>
                <label for="event-time">Event Time:</label>
                <br/>
                <input type="time" class="invert-icon" id="event-time" name="event-time" required/>
                <br/>
                <label for="event-location">Event Location:</label>
                <br/>
                <input type="text" id="event-location" name="event-location" required/>
                <br/>
                <label for="event-type">Event Type:</label>
                <br/>
                <select id="event-type" name="event-type" required>
                    <option value="">Select Event Type</option>
                    <option value="meeting">Meeting</option>
                    <option value="campout">Campout</option>
                    <option value="service-project">Service Project</option>
                    <option value="other">Other</option>
                </select>
                <br/>
                <br/>
                <input type="submit" id="submit-button" value="Submit"/>
            </form>
        </main>
        <footer>
            <div class="site-footer">
                <p class="footer-text">
                    Troop 130, Greece, NY &nbsp;|&nbsp; Contact: <strong>placeholder</strong>
                </p>
            </div>
        </footer>
    </body>
</html>
