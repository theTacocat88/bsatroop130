<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- Favicon & setup -->
        <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Troop 130 - Calendar</title>
        <meta name="description" content="Boy Scout Troop 130 in Greece, NY">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="darkreader" content="disable">
        <!-- Links, for styling and fonts -->
        <link rel="stylesheet" href="src/style/styles.css">
        <link rel="stylesheet" href="src/style/calendar.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- Navigation bar -->
            <nav class="navigator">
                <span id="home-span">
                    <a href="index.html" target="_self" class="navlinks">Home</a>
                </span>
                <span id="calendar-span">
                    <a href="calendar.html" target="_self" class="navlinks">Calendar</a>
                </span>
                <span id="announcements-span">
                    <a href="announcements.html" target="_self" class="navlinks">Announcements</a>
                </span>
            </nav>
        </header>
        <main>
            <!-- Calendar -->
             <div id="event-calendar-div">
                <table id="event-calendar">
                    <tr class="cal-row">
                        <td colspan="7">
                            <h1 class="white-heading cal-heading" id="cal-heading"></h1>
                        </td>
                    </tr>
                    <tr class="cal-row">
                        <th class="cal-header" id="sunday">Sun.</th>
                        <th class="cal-header" id="monday">Mon.</th>
                        <th class="cal-header" id="tuesday">Tue.</th>
                        <th class="cal-header" id="wednesday">Wed.</th>
                        <th class="cal-header" id="thursday">Thu.</th>
                        <th class="cal-header" id="friday">Fri.</th>
                        <th class="cal-header" id="saturday">Sat.</th>
                    </tr>
                    <tbody id="calendar-body">
                        <!-- Calendar day rows are generated by src/calendar.js -->
                    </tbody>
                </table> 
             </div>
             <div id="event-details">
                <h3 class="white-heading" id="event-details-heading">Select a Date</h3>
                <p class="white" id="event-details-content"><!-- TO BE POPULATED --></p>
             </div>
        </main>
        <footer class="cal-footer">
            <div class="cal-footer-container">
                <p id="form-footer-text">Want to suggest changes? Contact through <a href="event-form.html" id="form-link">this form</a>.</p>
            </div>
        </footer>
        <script src="src/calendar.js"></script>
    </body>
</html>
