<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- Favicon & setup -->
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Troop 130 - Calendar</title>
        <meta name="description" content="Boy Scout Troop 130 in Greece, NY">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Links, for styling and fonts -->
        <link rel="stylesheet" href="src/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- Navigation bar -->
            <nav class="navigator">
                <span id="home-span">
                    <a href="index.html" target="_self" class="navlinks">Home</a>
                </span>
                <span id="calendar-span">
                    <a href="calendar.html" target="_self" class="navlinks">Calendar</a>
                </span>
                <span id="announcements-span">
                    <a href="announcements.html" target="_self" class="navlinks">Announcements</a>
                </span>
            </nav>
        </header>
        <main>
            <!-- Calendar -->
             <div id="event-calendar-div">
                <table id="event-calendar">
                    <tr class="cal-row">
                        <td colspan="7">
                            <h1 class="white-heading cal-heading" id="cal-heading"></h1>
                        </td>
                    </tr>
                    <tr class="cal-row">
                        <th class="cal-header" id="sunday">Sun.</th>
                        <th class="cal-header" id="monday">Mon.</th>
                        <th class="cal-header" id="tuesday">Tue.</th>
                        <th class="cal-header" id="wednesday">Wed.</th>
                        <th class="cal-header" id="thursday">Thu.</th>
                        <th class="cal-header" id="friday">Fri.</th>
                        <th class="cal-header" id="saturday">Sat.</th>
                    </tr>
                    <tr class="cal-row">
                        <td class="prev-month">30</td>
                        <td class="cal-day" data-date-id="1">1</td>
                        <td class="cal-day" data-date-id="2">2</td>
                        <td class="cal-day" data-date-id="3">3</td>
                        <td class="cal-day" data-date-id="4">4</td>
                        <td class="cal-day" data-date-id="5">5</td>
                        <td class="cal-day" data-date-id="6">6</td>
                    </tr>
                    <tr class="cal-row">
                        <td class="cal-day" data-date-id="7">7</td>
                        <td class="cal-day" data-date-id="8">8</td>
                        <td class="cal-day" data-date-id="9">9</td>
                        <td class="cal-day" data-date-id="10">10</td>
                        <td class="cal-day" data-date-id="11">11</td>
                        <td class="cal-day" data-date-id="12">12</td>
                        <td class="cal-day" data-date-id="13">13</td>
                    </tr>
                    <tr class="cal-row">
                        <td class="cal-day" data-date-id="14">14</td>
                        <td class="cal-day" data-date-id="15">15</td>
                        <td class="cal-day" data-date-id="16">16</td>
                        <td class="cal-day" data-date-id="17">17</td>
                        <td class="cal-day" data-date-id="18">18</td>
                        <td class="cal-day" data-date-id="19">19</td>
                        <td class="cal-day" data-date-id="20">20</td>
                    </tr>
                    <tr class="cal-row">
                        <td class="cal-day" data-date-id="21">21</td>
                        <td class="cal-day" data-date-id="22">22</td>
                        <td class="cal-day" data-date-id="23">23</td>
                        <td class="cal-day" data-date-id="24">24</td>
                        <td class="cal-day" data-date-id="25">25</td>
                        <td class="cal-day" data-date-id="26">26</td>
                        <td class="cal-day" data-date-id="27">27</td>
                    </tr>
                    <tr class="cal-row">
                        <td class="cal-day" data-date-id="28">28</td>
                        <td class="cal-day" data-date-id="29">29</td>
                        <td class="cal-day" data-date-id="30">30</td>
                        <td class="cal-day" data-date-id="31">31</td>
                        <td class="next-month">1</td>
                        <td class="next-month">2</td>
                        <td class="next-month">3</td>
                    </tr>
                </table>
             </div>
             <div id="event-details">
                <h3 class="white-heading" id="event-details-heading">Select a Date</h3>
                <p class="white" id="event-details-content"><!-- TO BE POPULATED --></p>
             </div>
        </main>
        <script src="src/script.js"></script>
    </body>
</html>
